<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lock the text...</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="flex">
	<div style="color:rgb(0, 0, 0);position: fixed; z-index: +1; top: 10vh;left: 70vh;font-size: larger;"><h1>Encryption and Decryption of Text</h1></div>
	<div class="main flex">
		<div class="line flex">
			<div class="circle flex">
				<div class="lock flex c">
					
					<div class="kundi"></div>
					<div class="down flex">
						<div class="hole"></div>
					</div>
				</div>
			</div>
		</div>		
		<div class="pan p1">
			<textarea oninput="encode()"></textarea>
		</div>		
		<div class="pan p2">
			<textarea oninput="decode()"></textarea>
		</div>
		<div style="color: rgb(0, 0, 0);position: fixed;z-index: +1;top:75vh;left: 38vh;"><h2>Encrypt</h2></div>
		<div style="color: rgb(0, 0, 0);position: fixed;z-index: +1;top:75vh;left: 160vh;"><h2>Decrypt</h2></div>		
	</div>
		<script src="script.js"></script>
</body>
</html>
